<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">
    
    <ui:define name="body">
        
        <h:messages globalOnly="true" styleClass="message"/>
        
        
        <h:form>
            Conversation ID:<h:outputText value="#{conversation.id}"/><br />
            Is long running?:<h:outputText value="#{conversation.longRunning}"/><br />

            
            <h:outputText value="#{hitCount.count}" />

            <h:commandButton value="Hit Me !" action="#{hitCount.increment}" styleClass="button" />
            <h:commandButton value="End Conversation" action="#{hitCount.end}" styleClass="button" />
 
            <s:link view="/home.xhtml" value="Full Propagate" propagation="start" />
        </h:form>
        
    </ui:define> 
</ui:composition>
