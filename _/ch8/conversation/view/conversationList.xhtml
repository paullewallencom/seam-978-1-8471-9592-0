<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">
  
  <ui:define name="body">
    
    <h1>Conversation List</h1>
    <h:dataTable value="#{org.jboss.seam.debug.contexts.conversationEntries}" var="conversation">
      <h:column>
        <f:facet name="header">conversation id</f:facet>
        <h:outputText value="#{conversation.id}"/>
      </h:column>
      
      <h:column>
        <f:facet name="header">activity</f:facet>
        <h:outputText value="#{conversation.startDatetime}">
          <f:convertDateTime type="time" pattern="hh:mm:ss a"/>
        </h:outputText>
        <h:outputText value=" - "/>
        <h:outputText value="#{conversation.lastDatetime}">
          <f:convertDateTime type="time" pattern="hh:mm:ss a"/>
        </h:outputText>
      </h:column>
      <h:column>
        <f:facet name="header">description</f:facet>
        <h:outputText value="#{conversation.description}"/>
      </h:column>
      <h:column>
        <f:facet name="header">view id</f:facet>
        <h:outputText value="#{conversation.viewId}"/>
      </h:column>
    </h:dataTable>
    
  </ui:define> 
</ui:composition>
