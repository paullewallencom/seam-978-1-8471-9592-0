<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="layout/template.xhtml">

    <ui:define name="body">
        <h1>Hello World</h1>

        Current Time:
        <script>
            var today=new Date()
            document.write(today.toString())
        </script>
        <h:outputText value="#{forName.time}" />

        <a4j:form>
            <h:inputText value="#{foreName.name}" />
            <a4j:commandButton value="Reverse" reRender="results" action="#{helloWorld.reverse}" />
        </a4j:form>
        <h:panelGroup id="results">
            <h:outputText value="#{foreName.reverse}" />
        </h:panelGroup>

    </ui:define>
</ui:composition>
