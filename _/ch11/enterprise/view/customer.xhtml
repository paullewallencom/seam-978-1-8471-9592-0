<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="customerForm">

        <rich:panel>
            <f:facet name="header"><h:outputText value="#{messages['customer']}"/></f:facet>

            <s:decorate id="foreNameField" template="layout/edit.xhtml">
                <ui:define name="label"><h:outputText value="#{messages['forename']}"/></ui:define>
                <h:inputText id="foreName" required="true"
                             value="#{customerHome.instance.foreName}"/>
            </s:decorate>

            <s:decorate id="secondNameField" template="layout/edit.xhtml">
                <ui:define name="label"><h:outputText value="#{messages['surname']}"/></ui:define>
                <h:inputText id="secondName" required="true"
                             value="#{customerHome.instance.secondName}"/>
            </s:decorate>

            <div style="clear:both"/>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="save"
                          value="Save"
                         action="#{customerHome.persist}"
                       rendered="#{!customerHome.managed}"/>
            <h:commandButton id="update"
                          value="Save"
                         action="#{customerHome.update}"
                       rendered="#{customerHome.managed}"/>
            <h:commandButton id="delete"
                          value="Delete"
                         action="#{customerHome.remove}"
                      immediate="true"
                       rendered="#{customerHome.managed}"/>
            <s:button propagation="end"
                               id="cancel"
                            value="Cancel"
                             view="/customerList.xhtml"/>
        </div>

    </h:form>

</ui:define>

</ui:composition>
